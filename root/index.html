<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista Książek</title>
</head>

<body>
  <div class="container">
    <h1>Lista dostępnych książek</h1>
    <form class="add_book_form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      <div>
        <label for="year">Year</label>
        <input type="number" id="year">
      </div>
      <div>
        <label for="book_number">Nubmer ISBN</label>
        <input type="number" id="book_number">
      </div>
      <div>
        <input type="hidden" id="id" value="">
        <input type="submit" value="Add Book" class="submit_btn" name="submit">
      </div>
    </form>
  </div>
  <div class="navBar">
    <div class="nav_bar">
      <div>
        <p>Title</p>
      </div>
      <div>
        <p>Author</p>
      </div>
      <div>
        <p>Year</p>
      </div>
      <div>
        <p>Number ISBN</p>
      </div>
    </div>
  </div>
  <div id="books"></div>
  <div class="alert"></div>
  <footer id="footer">Jarosław Sochacki</footer>
  <source src="../public/js/app.js" type="">
  <script src="https://kit.fontawesome.com/6f55fb6629.js" crossorigin="anonymous"></script>
</body>

</html>

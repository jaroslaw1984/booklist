<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista Książek</title>
</head>

<body>
  <div class="container">
    <h1>Lista dostępnych książek</h1>
    <form class="add_book_form">
      <div>
        <label for="title">Tytuł</label>
        <input type="text" id="title">
      </div>
      <div>
        <label for="author">Autor</label>
        <input type="text" id="author">
      </div>
      <div>
        <label for="year">Rok Wydania</label>
        <input type="number" id="year">
      </div>
      <div>
        <label for="book_number">Numer książki</label>
        <input type="number" id="book_number">
      </div>
      <div>
        <input type="submit" value="Dodaj" class="submit_btn" name="submit">
      </div>
    </form>
  </div>
  <div class="books">
    <div class="nav_bar">
      <div>
        <p>Title</p>
      </div>
      <div>
        <p>Autor</p>
      </div>
      <div>
        <p>Rok</p>
      </div>
      <div>
        <p>Numer ISBN</p>
      </div>
    </div>
  </div>
  <div class="book_list"></div>
  <div class="alert"></div>
  <footer id="footer">Jarosław Sochacki</footer>
  <source src="../public/js/app.js" type="">
  <script src="https://kit.fontawesome.com/6f55fb6629.js" crossorigin="anonymous"></script>
</body>

</html>

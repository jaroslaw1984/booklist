<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i&display=swap&subset=latin-ext"
    rel="stylesheet">
  <title>Lista Książek</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Book list data base</h1>
      <div class="headerTools">
        <div class="sort">
          <select name="sort__books" id="sort">
            <option value="sortByYear">Sort by year</option>
            <option value="sortByTitle">Sort by title</option>
          </select>
        </div>
        <div class="searchBar">
          <input type="text" id="searchBar__input" placeholder="Type title book...">
        </div>
      </div>
    </header>
    <section>
      <i class="fas fa-plus" title="Add book" id="add_book"></i>
      <div class="wrapper">
        <span class="close"><i class="fas fa-times-circle"></i></span>
        <form class="book__form">
          <h3 class="book__form__header">Add new book</h3>
          <div class="book__form__title">
            <input type="text" id="title" autocomplete="off">
            <label for="title" class="title">Title</label>
            <span id="validTitle" class="warning"></span>
          </div>
          <div class="book__form__author">
            <input type="text" id="author" autocomplete="off">
            <label for="author">Author</label>
            <span id="validAuthor" class="warning"></span>
          </div>
          <div class="book__form__year">
            <input type="text" id="year" autocomplete="off">
            <label for="year">Year</label>
            <span id="validYear" class="warning"></span>
          </div>
          <div class="book__form__isbn">
            <input type="text" id="book_number" autocomplete="off">
            <label for="book_number">Nubmer ISBN</label>
            <span id="validIsbn" class="warning"></span>
          </div>
          <div class="book__form__link">
            <input type="text" id="book_link" autocomplete="off">
            <label for="book_link">Cover link (is not required)</label>
            <span id="validLink" class="warning"></span>
          </div>
          <div class="action">
            <input type="hidden" id="id" value="">
            <input type="submit" value="Add Book" class="submit_btn" name="submit">
          </div>
        </form>
      </div>
    </section>
    <main>
      <div id="books"></div>
    </main>
    <section>
      <div class="alert"></div>
    </section>
    <footer id="footer">
      <p>Jarosław Sochacki</p>
      <p>
        <a href="http://portfolio.omegiumfix.pl" target="_blank" title="Go to Portfolio" nofollow noreferrer>Portfolio</a>
      </p>
    </footer>
    <source src="../public/js/app.js" type="">
    <script src="https://kit.fontawesome.com/6f55fb6629.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>
